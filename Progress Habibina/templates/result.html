<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{query}}</title>
    <style>
        div.header {
            position: sticky;
            top: 0px;
            left: -10px;
            padding: 5px;
            background-color: white;
        }
        img {
            display: block;
            margin-left: 5px;
            margin-top: 7px;
            height: 10%;
            width: 10%;
            float: left;
        }
        div.result {
            margin-left: 190px;
        }
        #search {
            margin-left: 10px;
            margin-top: 5px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 40px;
            height: 25px;
        }
        a.perihal {
            margin-left: 670px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{url_for('static', filename='mbah google.png')}}" alt="logo" usemap="#mbah">
        <map name="mbah">
            <area shape="default" href="..">
        </map>
        <form class="input" action="../#" enctype="multipart/form-data">
            <input type="text" id="search" name="newquery" value="{{query}}" size="80" class="round" placeholder="sini biar Mbah cariin">
            <a href="perihal" class="perihal">Perihal</a>
        </form>
    </div>
    <div class="result">
        {% for file in hasil %}
            <a href="../{{ file.doc }}">{{ file }}</a>
            <p>Jumlah kata: <b>{{ file.jumlah }}</b></p>
            <p>Tingkat kemiripan: <b>{{ file.persen }}</b></p>
            <p style="color: grey;">{{ file.awal }}</p><br>
        {% endfor %}     
    </div>
</body>
</html>
